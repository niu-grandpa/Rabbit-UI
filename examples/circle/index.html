<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    .example {
        width: 520px;
        padding: 42px 24px 50px;
        border: 1px solid #f0f0f0;
        margin: 20px auto;
    }
</style>

<body>
    <div class="example">
        <r-circle percent="80">
            <span style="font-size: 24px">80%</span>
        </r-circle>
        <r-circle percent="100" stroke-color="#5cb85c">
            <i class="rab-icon rab-icon-ios-checkmark" style="font-size: 60px; color: #52c41a"></i>
        </r-circle>
        <r-circle percent="35" stroke-color="#ff5500">
            <i class="rab-icon rab-icon-ios-close" style="font-size: 50px; color: #ff4d4f"></i>
        </r-circle>
    </div>
</body>

</html>
