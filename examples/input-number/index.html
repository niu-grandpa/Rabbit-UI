<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .example {
        width: 520px;
        padding: 42px 24px 50px;
        border: 1px solid #f0f0f0;
        margin: 20px auto;
    }
</style>

<body>

    <div class="example">
        <r-input-number value="1" min="1" max="10" precision="1"></r-input-number>
    </div>

    <div class="example">
        <r-input-number value="1" min="1" max="10" step="1.2"></r-input-number>
    </div>

    <div class="example">
        <r-input-number value="3" size="small"></r-input-number>
        <r-input-number value="3"></r-input-number>
        <r-input-number value="3" size="large"></r-input-number>
    </div>

    <div class="example">
        <r-input-number value="1" disabled="true"></r-input-number>
        <button class="rab-btn rab-btn-primary">禁用状态</button>
    </div>

    <div class="example">
        <r-input-number value="1" readonly="true"></r-input-number>
    </div>

    <div class="example">
        <r-input-number value="1" editable="true"></r-input-number>
    </div>

    <div class="example">
        <r-input-number value="1" controls-outside="true"></r-input-number>
    </div>

</body>

</html>
