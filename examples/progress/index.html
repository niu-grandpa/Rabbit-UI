<body>
    <!-- status为 success 或 wrong 时替换进度文字显示对应图标
    <r-progress class="rab-progress-show-info">

                    <span class="rab-progress-inner-text">45%</span>

    <div class="example">
        <r-progress percent="30"></r-progress>
        <r-progress percent="50" status="active"></r-progress>
        <r-progress percent="70" status="wrong"></r-progress>
        <r-progress percent="100" status="success"></r-progress>
        <r-progress percent="50" status="warning"></r-progress>
        <r-progress percent="50" show-text="false"></r-progress>
    </div>

    <div class="example">
        <r-progress text-inside="true" stroke-width="20" percent="30"></r-progress>
        <r-progress text-inside="true" stroke-width="20" percent="70" status="active"></r-progress>
        <r-progress text-inside="true" stroke-width="20" percent="100" status="success"></r-progress>
        <r-progress text-inside="true" stroke-width="20" percent="80" status="warning"></r-progress>
        <r-progress text-inside="true" stroke-width="20" percent="50" status="wrong"></r-progress>
    </div>

    <div class="example">
        <r-progress percent="99" stroke-color="['#108ee9', '#87d068']"></r-progress>
        <r-progress percent="99" stroke-color="['#108ee9', '#87d068']" status="active"></r-progress>
    </div>

    <div class="example">
        <r-progress percent="60" success-percent="30" id="a"></r-progress>
    </div>
