<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    .example {
        width: 750px;
        padding: 42px 24px 50px;
        margin: 20px auto;
        border: 1px solid #f0f0f0;
    }
    
    .demo-carousel {
        height: 250px;
        color: #fff;
        line-height: 250px;
        text-align: center;
        font-size: 20px;
        background: #364d79;
    }
</style>

<body>
    <div class="example">
        <r-carousel>
            <div>
                <div class="demo-carousel">1</div>
                <div class="demo-carousel">2</div>
                <div class="demo-carousel">3</div>
                <div class="demo-carousel">4</div>
            </div>
        </r-carousel>
    </div>

    <div class="example">
        <r-carousel arrow="none" dots="nerve" autoplay="true" hover-pause="false">
            <div>
                <div class="demo-carousel">1</div>
                <div class="demo-carousel">2</div>
                <div class="demo-carousel">3</div>
                <div class="demo-carousel">4</div>
            </div>
        </r-carousel>
    </div>

    <div class="example">
        <r-carousel autoplay="true" id="test">
            <div>
                <div class="demo-carousel">1</div>
                <div class="demo-carousel">2</div>
                <div class="demo-carousel">3</div>
                <div class="demo-carousel">4</div>
            </div>
        </r-carousel>
    </div>

    <div class="example">
        <r-carousel effect="fade" autoplay="true">
            <div>
                <div class="demo-carousel">1</div>
                <div class="demo-carousel">2</div>
                <div class="demo-carousel">3</div>
                <div class="demo-carousel">4</div>
            </div>
        </r-carousel>
    </div>
</body>

</html>
