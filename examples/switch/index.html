<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    .example {
        width: 520px;
        padding: 20px;
        margin: 20px auto;
        border: 1px solid #f0f0f0;
    }
</style>

<body>
    <div class="example">
        <r-switch id="test"></r-switch>
    </div>

    <div class="example">
        <r-switch size="large"></r-switch>
        <r-switch></r-switch>
        <r-switch size="small"></r-switch>
    </div>

    <div class="example">
        <r-switch checked="true" open="开" close="关"></r-switch>
        <r-switch open="<i class='rab-icon rab-icon-md-checkmark'></i>" close="<i class='rab-icon rab-icon-md-close'></i>"></r-switch>
        <br>
        <br>
        <r-switch size="large" open="开启" close="关闭"></r-switch>
        <r-switch size="large" open="ON" close="OFF"></r-switch>
    </div>

    <div class="example">
        <r-switch disabled="true" id="testDis"></r-switch>
        <button class="rab-btn rab-btn-primary" onclick="handlClick()">切换禁用</button>
    </div>

    <div class="example">
        <r-switch loading="true" checked="true"></r-switch>
        <r-switch loading="true" size="small"></r-switch>
    </div>

    <div class="example">
        <r-switch true-color="#52c41a" false-color="#ff4d4f"></r-switch>
    </div>
</body>


</html>
